<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>盲盒纸条小游戏11.0</title>
    <style>
        body {
            font-family: '微软雅黑', sans-serif;
            text-align: center;
            margin: 40px;
        }
        .box {
            display: inline-block;
            width: 200px;
            height: 120px;
            margin: 10px;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 2px 4px 8px rgba(0,0,0,0.15);
            padding: 8px;
            color: white;
            font-weight: bold;
            line-height: 1.4;
            position: relative;
            overflow: hidden;
        }
        .box:hover {
            transform: scale(1.05);
        }
        .opened {
            background: #aed6f1 !important;
            cursor: default;
            height: auto;
            padding: 10px;
            line-height: normal;
            color: #2e86c1;
        }
        .flower-icon {
            font-size: 36px;
            display: block;
            margin-bottom: 6px;
        }
        .note {
            margin-top: 8px;
            font-size: 16px;
            color: #2e86c1;
        }
        #opened-log {
            margin-top: 20px;
            font-size: 16px;
            color: #117a65;
        }
        #cancel-message {
            margin-top: 50px;
            font-size: 18px;
            color: #a93226;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background-color: #5dade2;
            color: white;
            cursor: pointer;
        }

        /* 花朵爆炸动画 */
        @keyframes burst {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(2); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
        .flower-burst {
            animation: burst 0.8s ease-out forwards;
        }

        /* 粒子动画 */
        .particle {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
        }
        @keyframes particle-move {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            70% { opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0.3); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>🎁 盲盒纸条小游戏11.0</h1>
    <div id="version" style="color:#888;margin-bottom:18px;"></div>
    <div id="boxes"></div>
    <div id="opened-log">你已打开的盲盒：无</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script>
        const notesVersion = "2025-08.27-09.02";
        document.getElementById("version").textContent = "纸条版本：" + notesVersion;

        let username = localStorage.getItem("blindbox_username");
        if (!username) {
            username = prompt("请输入你的名字：");
            if (!username) {
                document.body.innerHTML = `
                    <h2>❌ 你未输入名字，游戏已取消。</h2>
                    <div id="cancel-message">请输入名字才能参与游戏。</div>
                    <button onclick="location.reload()">重新开始</button>
                `;
                throw new Error("用户取消输入名字，终止游戏加载。");
            }
            localStorage.setItem("blindbox_username", username);
        }

        const SEED = "fixed-seed-2025";
        Math.seedrandom(SEED);

        const paperNotes = [
            "猜泰国广告，哈哈哈哈哈哈",
            "Boom!!!请问下面哪个是正确的Logo",
            "金鸡独立15s，成功即可指定我做任意事情（时限15s）",
            "爱情公寓考题三道，哈哈哈哈给",
            "想知道螃蟹和虾比赛跑步，谁会赢吗？",
            "给卷卷和发财浇个水吧",
            "明日摸鱼任务，请找出最优路线，hhhhhhhh"
        ];

        const quizQuestions = [
            { q: "铁放外面会生锈，金子呢？", a: ["被偷走", "偷走"] },
            { q: "一头牛向北走10米，向西走10米，向南走10米，尾巴朝哪？", a: ["朝地"] },
            { q: "什么动物天天熬夜？", a: ["熊猫"] },
            { q: "考试时不能看什么书？", a: ["百科全书"] },
            { q: "蚊子的牙齿有多少颗?\nA.20颗 B.22颗 C.24颗 D.26颗", a: ["B"] },
            { q: "点燃10支蜡烛，吹灭四支，还剩几支？\nA.10 B.6 C.4 D.0", a: ["C"] },
            { q: "苏格拉底:人类\nA.松树: 植物 B.故宫:建筑 C.《唐诗三百首》:书籍 D.太阳:恒星", a: ["D"] },
            { q: "我国结婚证内印的是什么花？\nA.百合 B.牡丹 C.杜鹃 D.玫瑰", a: ["B"] },
            { q: "小明被困在一个无人、无食物来源但有淡水的荒岛上，若只能带一种等重食物？\nA.葡萄 B.馒头 C.酸奶 D.花生仁", a: ["D"] },
            { q: "“吹牛”吹的是牛的哪个器官？\nA.胃 B.耳朵 C.肺 D.皮肤", a: ["D"] },
            { q: "三寸（）烂之舌？\nA.不 B.溃 C.糜 D.破", a: ["B"] }
        ];

        // 不同花朵 & 对应色系
        const flowers = [
            { name: "向日葵", emoji: "🌻", color: "#f1c40f", colors: ["#f39c12","#f1c40f","#e67e22"] },
            { name: "玫瑰", emoji: "🌹", color: "#e74c3c", colors: ["#e74c3c","#c0392b","#ff7675"] },
            { name: "百合", emoji: "🤍", color: "#f8f9f9", colors: ["#ecf0f1","#bdc3c7","#95a5a6"] },
            { name: "风信子", emoji: "🪻", color: "#9b59b6", colors: ["#9b59b6","#8e44ad","#be90d4"] },
            { name: "铃兰", emoji: "🌷", color: "#2ecc71", colors: ["#27ae60","#2ecc71","#58d68d"] },
            { name: "月季", emoji: "🌺", color: "#ff6f61", colors: ["#ff6f61","#e74c3c","#ff9999"] },
            { name: "牡丹", emoji: "🥀", color: "#c0392b", colors: ["#c0392b","#922b21","#e59866"] }
        ];

        const versionKey = `blindbox_version_${username}`;
        const userKey = `blindbox_data_${username}`;
        const savedVersion = localStorage.getItem(versionKey);

        if (savedVersion !== notesVersion) {
            localStorage.removeItem(userKey);
            localStorage.setItem(versionKey, notesVersion);
        }

        function loadUserData() {
            const data = localStorage.getItem(userKey);
            if (data) return JSON.parse(data);
            return {
                openedBoxes: [],
                opensInHour: 0,
                quizAttempts: 0,
                correctQuestions: [],
                firstOpenTime: null,
                currentQuizIndex: null,
                shuffledNotes: [...paperNotes].sort(() => Math.random() - 0.5)
            };
        }

        function saveUserData() {
            localStorage.setItem(userKey, JSON.stringify(userData));
        }

        function normalizeAnswer(ans) {
            return ans.replace(/[（）()]/g, "").replace(/\s+/g, "").toLowerCase();
        }

        function getNewQuestionIndex() {
            const remaining = quizQuestions.map((_, i) => i).filter(i => !userData.correctQuestions.includes(i));
            if (remaining.length === 0) return null;
            return remaining[Math.floor(Math.random() * remaining.length)];
        }

        function getOrSetCurrentQuestionIndex() {
            if (userData.currentQuizIndex == null) {
                const idx = getNewQuestionIndex();
                userData.currentQuizIndex = idx;
                saveUserData();
            }
            return userData.currentQuizIndex;
        }

        function resetHourIfNeeded() {
            const now = Date.now();
            const oneHour = 60 * 60 * 1000;
            if (!userData.firstOpenTime || now - userData.firstOpenTime > oneHour) {
                userData.firstOpenTime = now;
                userData.opensInHour = 0;
                userData.quizAttempts = 0;
                userData.currentQuizIndex = null;
            }
        }

        const userData = loadUserData();
        resetHourIfNeeded();
        saveUserData();

        const boxesDiv = document.getElementById("boxes");
        const openedLogDiv = document.getElementById("opened-log");

        for (let i = 0; i < 7; i++) {
            const flower = flowers[i];
            const box = document.createElement("div");
            box.className = "box";
            box.style.backgroundColor = flower.color;
            box.dataset.index = i;

            if (userData.openedBoxes.includes(i + 1)) {
                const noteText = userData.shuffledNotes[i];
                box.classList.add("opened");
                box.innerHTML = `<div class='note'>📜 ${noteText}</div>`;
            } else {
                box.innerHTML = `<span class="flower-icon">${flower.emoji}</span>${flower.name}`;
            }

            box.addEventListener("click", function () {
                const idx = parseInt(this.dataset.index);
                if (this.classList.contains("opened")) return;
                resetHourIfNeeded();
                if (userData.opensInHour === 0) {
                    openBox(this, idx);
                    userData.opensInHour++;
                    saveUserData();
                } else if (userData.opensInHour === 1) {
                    onQuestionTrigger(this, idx);
                } else {
                    alert("开盲盒次数已满，请稍后再试~");
                }
            });
            boxesDiv.appendChild(box);
        }

        // 🎆 粒子烟花（分层 + 色系）
        function createParticles(originElement, flowerColors) {
            const rect = originElement.getBoundingClientRect();
            const originX = rect.left + rect.width / 2;
            const originY = rect.top + rect.height / 2;

            const layers = [
                { count: 25, size: [6, 10], speed: 1.2 },
                { count: 40, size: [3, 6], speed: 1.8 }
            ];

            layers.forEach(layer => {
                for (let i = 0; i < layer.count; i++) {
                    const p = document.createElement("div");
                    p.className = "particle";
                    p.style.left = originX + "px";
                    p.style.top = originY + "px";

                    const angle = Math.random() * 2 * Math.PI;
                    const distance = 150 + Math.random() * 300;
                    const x = Math.cos(angle) * distance + "px";
                    const y = Math.sin(angle) * distance + "px";
                    p.style.setProperty("--x", x);
                    p.style.setProperty("--y", y);

                    const size = layer.size[0] + Math.random() * (layer.size[1] - layer.size[0]);
                    p.style.width = p.style.height = size + "px";
                    p.style.background = flowerColors[Math.floor(Math.random() * flowerColors.length)];
                    p.style.animation = `particle-move ${layer.speed}s ease-out forwards`;

                    document.body.appendChild(p);
                    p.addEventListener("animationend", () => p.remove());
                }
            });
        }

        function openBox(element, index) {
            const noteText = userData.shuffledNotes[index];
            const flowerIcon = element.querySelector(".flower-icon");

            if (flowerIcon) {
                flowerIcon.classList.add("flower-burst");
                createParticles(element, flowers[index].colors);
                flowerIcon.addEventListener("animationend", () => {
                    element.classList.add("opened");
                    element.innerHTML = `<div class='note'>📜 ${noteText}</div>`;
                    if (!userData.openedBoxes.includes(index + 1)) userData.openedBoxes.push(index + 1);
                    updateOpenedLog();
                }, { once: true });
            } else {
                element.classList.add("opened");
                element.innerHTML = `<div class='note'>📜 ${noteText}</div>`;
                if (!userData.openedBoxes.includes(index + 1)) userData.openedBoxes.push(index + 1);
                updateOpenedLog();
            }
        }

        function updateOpenedLog() {
            openedLogDiv.textContent = userData.openedBoxes.length === 0 ?
                "你已打开的盲盒：无" : `你已打开的盲盒：${userData.openedBoxes.join(", ")}`;
        }

        function onQuestionTrigger(boxElement, boxIndex) {
            const qIndex = getOrSetCurrentQuestionIndex();
            if (qIndex === null) {
                alert("你已经答完所有题啦！太棒啦 🎉");
                return;
            }
            const quiz = quizQuestions[qIndex];
            while (userData.quizAttempts < 3) {
                const userAnswer = prompt(`答题时间到！请回答：\n\n${quiz.q}`);
                if (!userAnswer) return;
                const normalized = normalizeAnswer(userAnswer);
                const correctList = quiz.a.map(normalizeAnswer);
                if (correctList.some(ans => normalized.includes(ans))) {
                    alert("哈哈哈，恭喜你答对了，公主棒棒棒！");
                    openBox(boxElement, boxIndex);
                    userData.opensInHour++;
                    userData.quizAttempts = 0;
                    userData.correctQuestions.push(qIndex);
                    userData.currentQuizIndex = null;
                    saveUserData();
                    return;
                } else {
                    userData.quizAttempts++;
                    if (userData.quizAttempts === 1) {
                        alert("哈哈哈，恭喜你答错了，还有两次机会，再答一次再去百度吧！");
                    } else if (userData.quizAttempts === 2) {
                        alert("诶呀呀，还是错了，还剩最后一次机会，赶紧百度一下吧！");
                    } else {
                        alert("ono，三次机会已用完请一小时再重试");
                    }
                    saveUserData();
                }
            }
        }

        updateOpenedLog();
    </script>
</body>
</html>
