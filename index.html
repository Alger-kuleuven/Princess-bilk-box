<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>盲盒纸条小游戏7.0</title>
    <style>
        body {
            font-family: '微软雅黑', sans-serif;
            text-align: center;
            margin: 40px;
        }
        .box {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 10px;
            background: #f8c471;
            line-height: 100px;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .opened {
            background: #aed6f1;
            cursor: default;
            height: auto;
            padding: 10px;
            line-height: normal;
        }
        .note {
            margin-top: 8px;
            font-size: 16px;
            color: #2e86c1;
        }
        #opened-log {
            margin-top: 20px;
            font-size: 16px;
            color: #117a65;
        }
    </style>
</head>
<body>
    <h1>🎁 盲盒纸条小游戏7.0</h1>
    <div id="version" style="color:#888;margin-bottom:18px;"></div>
    <div id="boxes"></div>
    <div id="opened-log">你已打开的盲盒：无</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script>
        const notesVersion = "2025-07.30-08.06";
        document.getElementById("version").textContent = "纸条版本：" + notesVersion;
        const SEED = "fixed-seed-2025";
        Math.seedrandom(SEED);

        const paperNotes = [
            "动作合影，各自选一个动作拍照，晚上一起看照片，嘿嘿嘿嘿",
            "恭喜公主，获得小瓜腿部按摩一次！！！",
            "ktv时间到，指定字或词，歌词接力赛！！！",
            "心愿挑战赛！！！1，2，3看这边，每人3次机会！！！",
            "你知道你和星星有什么区别？",
            "快乐有很多种，但第一种是一见到你就笑",
            "boom！！！脑筋急转弯时间到，晚上回家得回答我三个脑筋急转弯哦！"
        ];

        const quizQuestions = [
            { q: "一只狼掉进冰水里变成什么？", a: ["槟榔", "冰狼"] },
            { q: "怎样让珍珠奶茶变大杯？", a: ["念大悲咒", "念大杯咒"] },
            { q: "麒麟到北极变成什么？", a: ["冰淇淋", "冰麒麟"] },
            { q: "什么布剪不断？", a: ["瀑布"] },
            { q: "9个橙分给13个小朋友，怎么分才公平？", a: ["榨成汁"] },
            { q: "愚公移山唱什么歌词？", a: ["一闪一闪亮晶晶"] },
            { q: "什么官不领工资还要自掏腰包？", a: ["新郎官"] },
            { q: "铁放外面会生锈，金子呢？", a: ["被偷走", "偷走"] },
            { q: "一头牛向北走10米，向西走10米，向南走10米，尾巴朝哪？", a: ["朝地"] },
            { q: "什么动物天天熬夜？", a: ["熊猫"] },
            { q: "考试时不能看什么书？", a: ["百科全书"] },
            { q: "蚊子的牙齿有多少颗?\nA.20颗 B.22颗 C.24颗 D.26颗", a: ["B"] },
            { q: "呜呜呃喔呃喔呕呕欧，同一来源的是？\nA.汪汪阿吱阿吱嘻嘻喜\nB.嘎嘎喂唯喂唯硙恺铠\nC.哑哑硙哦噻哦哇哇娃\nD.咔咔啦骂啦骂哒达啦", a: ["A"] },
            { q: "苍蝇吃起来是什么味道？\nA.酸味 B.甜味 C.苦味 D.臭味", a: ["B"] },
            { q: "点燃10支蜡烛，吹灭四支，还剩几支？\nA.10 B.6 C.4 D.0", a: ["C"] },
            { q: "苏格拉底:人类\nA.松树: 植物 B.故宫:建筑 C.《唐诗三百首》:书籍 D.太阳:恒星", a: ["D"] },
            { q: "我国结婚证内印的是什么花？\nA.百合 B.牡丹 C.杜鹃 D.玫瑰", a: ["B"] },
            { q: "小明被困在一个无人、无食物来源但有淡水的荒岛上，若只能带一种等重食物？\nA.葡萄 B.馒头 C.酸奶 D.花生仁", a: ["D"] },
            { q: "“吹牛”吹的是牛的哪个器官？\nA.胃 B.耳朵 C.肺 D.皮肤", a: ["D"] },
            { q: "三寸（）烂之舌？\nA.不 B.溃 C.糜 D.破", a: ["B"] }
        ];

        let username = localStorage.getItem("blindbox_username");
        if (!username) {
            username = prompt("请输入你的名字：");
            localStorage.setItem("blindbox_username", username);
        }

        const versionKey = `blindbox_version_${username}`;
        const userKey = `blindbox_data_${username}`;
        const savedVersion = localStorage.getItem(versionKey);

        if (savedVersion !== notesVersion) {
            localStorage.removeItem(userKey);
            localStorage.setItem(versionKey, notesVersion);
        }

        function loadUserData() {
            const data = localStorage.getItem(userKey);
            if (data) {
                return JSON.parse(data);
            } else {
                return {
                    openedBoxes: [],
                    opensInHour: 0,
                    quizAttempts: 0,
                    correctQuestions: [],
                    firstOpenTime: null,
                    currentQuizIndex: null,
                    shuffledNotes: [...paperNotes].sort(() => Math.random() - 0.5)
                };
            }
        }

        function saveUserData() {
            localStorage.setItem(userKey, JSON.stringify(userData));
        }

        function normalizeAnswer(ans) {
            return ans.replace(/[（）()]/g, "").replace(/\s+/g, "").toLowerCase();
        }

        function getNewQuestionIndex() {
            const remaining = quizQuestions
                .map((_, i) => i)
                .filter(i => !userData.correctQuestions.includes(i));
            if (remaining.length === 0) return null;
            return remaining[Math.floor(Math.random() * remaining.length)];
        }

        function getOrSetCurrentQuestionIndex() {
            if (userData.currentQuizIndex === null || userData.currentQuizIndex === undefined) {
                const idx = getNewQuestionIndex();
                userData.currentQuizIndex = idx;
                saveUserData();
            }
            return userData.currentQuizIndex;
        }

        function resetHourIfNeeded() {
            const now = Date.now();
            const oneHour = 60 * 60 * 1000;
            if (!userData.firstOpenTime || now - userData.firstOpenTime > oneHour) {
                userData.firstOpenTime = now;
                userData.opensInHour = 0;
                userData.quizAttempts = 0;
                userData.currentQuizIndex = null;
            }
        }

        const userData = loadUserData();
        resetHourIfNeeded();
        saveUserData();

        const boxesDiv = document.getElementById("boxes");
        const openedLogDiv = document.getElementById("opened-log");

        for (let i = 0; i < 7; i++) {
            const box = document.createElement("div");
            box.className = "box";
            box.textContent = `盲盒 ${i + 1}`;
            box.dataset.index = i;

            if (userData.openedBoxes.includes(i + 1)) {
                box.classList.add("opened");
                box.innerHTML = `<strong>盲盒 ${i + 1}</strong><div class='note'>📜 ${userData.shuffledNotes[i]}</div>`;
            }

            box.addEventListener("click", function () {
                const idx = parseInt(this.dataset.index);
                if (this.classList.contains("opened")) return;

                resetHourIfNeeded();

                if (userData.opensInHour === 0) {
                    openBox(this, idx);
                    userData.opensInHour++;
                    saveUserData();
                } else if (userData.opensInHour === 1) {
                    onQuestionTrigger(this, idx);
                } else {
                    alert("开盲盒次数已满，请稍后再试~");
                }
            });

            boxesDiv.appendChild(box);
        }

        function openBox(element, index) {
            element.classList.add("opened");
            element.innerHTML = `<strong>盲盒 ${index + 1}</strong><div class='note'>📜 ${userData.shuffledNotes[index]}</div>`;
            if (!userData.openedBoxes.includes(index + 1)) {
                userData.openedBoxes.push(index + 1);
            }
            updateOpenedLog();
        }

        function updateOpenedLog() {
            if (userData.openedBoxes.length === 0) {
                openedLogDiv.textContent = "你已打开的盲盒：无";
            } else {
                openedLogDiv.textContent = `你已打开的盲盒：${userData.openedBoxes.join(", ")}`;
            }
        }

        function onQuestionTrigger(boxElement, boxIndex) {
            const qIndex = getOrSetCurrentQuestionIndex();
            if (qIndex === null) {
                alert("你已经答完所有题啦！太棒啦 🎉");
                return;
            }

            const quiz = quizQuestions[qIndex];

            while (userData.quizAttempts < 3) {
                const userAnswer = prompt(`答题时间到！请回答：\n\n${quiz.q}`);
                if (!userAnswer) return;

                const normalized = normalizeAnswer(userAnswer);
                const correctList = quiz.a.map(normalizeAnswer);

                // 修改为“包含”判断
                if (correctList.some(ans => normalized.includes(ans))) {
                    alert("哈哈哈，恭喜你答对了，公主棒棒棒！");
                    openBox(boxElement, boxIndex);
                    userData.opensInHour++;
                    userData.quizAttempts = 0;
                    userData.correctQuestions.push(qIndex);
                    userData.currentQuizIndex = null;
                    saveUserData();
                    return;
                } else {
                    userData.quizAttempts++;
                    if (userData.quizAttempts === 1) {
                        alert("哈哈哈，恭喜你答错了，还有两次机会，再答一次再去百度吧！");
                    } else if (userData.quizAttempts === 2) {
                        alert("诶呀呀，还是错了，还剩最后一次机会，赶紧百度一下吧！");
                    } else {
                        alert("ono，三次机会已用完请一小时再重试");
                    }
                    saveUserData();
                }
            }
        }

        updateOpenedLog();
    </script>
</body>
</html>
